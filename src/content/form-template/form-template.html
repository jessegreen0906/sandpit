<link type="text/css" rel="stylesheet" href="../../assets/css/modules/form-template/form-template.css" />
		<form>
			<div class="form-input">
				<label for="fname">First name</label><input type="text" id="fname" class="invalid" />
				<span class="error-message">That's not your name</span>
			</div>
			<div class="form-input">
				<label for="lname">Last name</label><input type="text" id="lname" />
			</div>
			<div class="form-input">
				<label for="button">Button</label><input type="button" id="button" value="Click me" />
			</div>
			<div class="form-input">
				<fieldset>
					<legend>Radio group</legend>
					<div class="form-input">
						<label for="radio">Radio</label><input type="radio" id="radio" name="radio-group1" />
					</div>
					<div class="form-input">
						<label for="radio2">Radio2</label><input type="radio" id="radio2" name="radio-group1" />
					</div>
				</fieldset>
			</div>
			<div class="form-input">
				<fieldset>
					<legend>checkbox group</legend>
					<div class="form-input">
						<label for="checkbox">checkbox</label><input type="checkbox" id="checkbox" />
					</div>
					<div class="form-input">
						<label for="checkbox2">checkbox2</label><input type="checkbox" id="checkbox2" />
					</div>
				</fieldset>
			</div>
			<div class="form-input">
				<label for="color">color</label><input type="color" id="color" />
			</div>
			<div class="form-input">
				<label for="date">date</label><input type="date" id="date" />
			</div>
			<div class="form-input">
				<label for="datetime-local">datetime-local</label><input type="datetime-local" id="datetime-local" />
			</div>
			<div class="form-input">
				<label for="email">email</label><input type="email" id="email" />
			</div>
			<div class="form-input">
				<label for="file">file</label><input type="file" id="file" /><label for="file">file label</label>
			</div>
			<div class="form-input">
				<label for="number">number</label><input type="number" id="number" />
			</div>
			<div class="form-input">
				<label for="password">password</label><input type="password" id="password" />
			</div>
			<div class="form-input">
				<label for="tel">tel</label><input type="tel" id="tel" />
			</div>
			<div class="form-input">
				<label for="meter">Meter</label><meter min="0" max="100" value="50" id="meter">50%</meter>
			</div>
			<div class="form-input">
				<label for="progress">progress</label><progress min="0" max="100" value="50" id="progress">50%</progress>
			</div>
			<div class="form-input">
				<label for="select">Select</label>
				<select id="select">
					<optgroup label="Group 1">
						<option>Option 1.1</option>
					</optgroup>
					<optgroup label="Group 2" disabled>
						<option>Option 2.1</option>
						<option>Option 2.2</option>
					</optgroup>
					<optgroup label="Group 3">
						<option>Option 3.1</option>
						<option>Option 3.2</option>
					</optgroup>
				</select>
			</div>
			<div class="form-input">
				<label for="textarea">textarea</label><textarea id="textarea" rows="10" cols="50"></textarea>
			</div>
			<div class="form-input">
				<label for="submit">Submit</label>
				<input type="submit" value="Click it!!!" id="submit" />
			</div>
		</form>
